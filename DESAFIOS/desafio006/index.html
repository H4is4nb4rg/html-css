<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
    
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos a lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><span title="Use a tag <p>">Parágrafos</span></li>
        <li><span title="Use de <h1> à <h6>">Títulos</span></li>
            <li><span title="Use a tag <img>">Imagens</span></li>
            <li><span title="Use a tag <abbr>">Abreviações</span></li>
                <li><span title="Use a tag <code>">Código Fonte</span></li>
                <li><span title="Use a tag <ol> e <li>">Listas Numeradas</span></li>
                <li><span title="Use a tag <ul> a <li>">Listas com Demarcadores</span></li>
    </ul>
    
</body>
</html>
